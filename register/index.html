<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>COMPUFEST | EVENT REGISTRATION</title>
		<meta name="description" content="Fullscreen Form Interface: A distraction-free form concept with fancy animations" />
		<meta name="keywords" content="fullscreen form, css animations, distraction-free, web design" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-skin-boxes.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					
					<h1>Compufest Registration</h1>
				</div>
				<form method="post" action="register.php" id="myform" class="fs-form fs-form-full" autocomplete="off">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">What's your name?</label>
							<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Harry Potter" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2" data-info="We won't send you spam, we promise...">What's your email address?</label>
							<input class="fs-anim-lower" id="q2" name="q2" type="email" placeholder="harry@gmail.com" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q3" data-info="We won't send you spam, we promise...">What's your phone number?</label>
							<input class="fs-anim-lower" id="q3" name="q3" type="number" placeholder="987 654 3210" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q4" data-info="We need it, for database...">What's your College Name?</label>
							<input class="fs-anim-lower" id="q4" name="q4" type="text" placeholder="YCCE" required/>
						</li>
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="q5" data-info="This will help us know what event you need">Select Your Event..</label>
							<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
								<span><input id="q5a" name="q5" type="radio" value="TeckHunt"/><label for="q5a" class="radio-teck">TeckHunt</label></span>
								<span><input id="q5b" name="q5" type="radio" value="Webster"/><label for="q5b" class="radio-web">Webster</label></span>
								<span><input id="q5c" name="q5" type="radio" value="Core Montare"/><label for="q5c" class="radio-core">Core Montare</label></span>
								<span><input id="q5d" name="q5" type="radio" value="GameX"/><label for="q5d" class="radio-gamex">GameX</label></span>
								<span><input id="q5e" name="q5" type="radio" value="AdPlex"/><label for="q5e" class="radio-adplex">AdPlex</label></span>
								<span><input id="q5f" name="q5" type="radio" value="Angry Birds"/><label for="q5f" class="radio-angry">Angry Birds</label></span>
								<span><input id="q5g" name="q5" type="radio" value="#Hash"/><label for="q5g" class="radio-hash">#Hash</label></span>
							</div>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q6">Message Us Your Query..</label>
							<textarea class="fs-anim-lower" id="q6" name="q6" placeholder="Describe here" required></textarea>
						</li>
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit">Submit</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->

		
			
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/selectFx.js"></script>
		<script src="js/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
	</body>
</html>
